<!DOCTYPE html>
<html>
<head>
    <title>My Login Sheet</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="login">
            <form>
                <label>Log in</label>
                <input type="text" name="txt" placeholder="User name" required>
                <input id="password" type="password" name="pswd" placeholder="Password" required>

                <div class="checkres">
                    <p id="upperCase" class="invalid"><i class="bi bi-shield-x"></i> Uppercase Letter</p>
                    <p id="lowerCase" class="invalid"><i class="bi bi-shield-x"></i> Lowercase Letter</p>
                    <p id="number" class="invalid"><i class="bi bi-shield-x"></i> Number</p>
                    <p id="specialChar" class="invalid"><i class="bi bi-shield-x"></i> Special Character</p>
                </div>
                <button onclick="valemail()">log in</button>
            </form>
        </div>

      

    <script src="script.js"></script>
</body>
</html>
